<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='image/favicon.png') }}">
    <title>KRACK | CRACK DETECTION</title>
</head>
<body>
 <div class="center2">

    <img src="{{url_for('static', filename='image/logo.png')}}" style="max-width: 40%; height: auto; display: block; margin-left: auto; margin-right: auto; padding-top: 10%;"/>
    <h1>Crack Detection</h1><br><br>

    <img src="" alt="Image Preview" id="image-preview" class="image-preview hidden" >

    <form action="{{ url_for('crack_detect') }}" method="post" enctype="multipart/form-data">
        <div class="upload-btn-wrapper">
            <label for="image" id="upload-btn">Upload Image</label>
            <input type="file" id="image" name="image" accept="image/*" required>
        </div><br><br>
        <label for="location">Location: </label>
        <input type="text" id="location" name="location" required>
        <div class="submit-btn">
            <br><button type="submit">Detect Crack</button>
        </div>
    </form>

    <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
</div>   

</body>
</html>

<script>
    document.getElementById('image').addEventListener('change', function (e) {
        var preview = document.getElementById('image-preview');
        var file = e.target.files[0];
        var reader = new FileReader();

        reader.onload = function () {
            preview.src = reader.result;
        };

        if (file) {
            reader.readAsDataURL(file);
        } else {
            // If no file is selected, clear the image preview
            preview.src = '';
            preview.style.display = 'none';
        }
    });
</script>
